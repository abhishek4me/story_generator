<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Silly Story Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .keyword-input {
            width: 100%;
            max-width: 300px;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            margin: 10px;
            text-align: center;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .keyword-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .keyword-label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .story-display {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff5252, #fdd835);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .placeholder-text {
            color: #666;
            font-style: italic;
            font-size: 1.1em;
        }

        .keyword-highlight {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .story-display {
                font-size: 1.1em;
                padding: 20px;
            }

            .keyword-input {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Random Silly Story Generator ðŸŽ­</h1>
        
        <div class="input-section">
            <label class="keyword-label" for="keywordInput">Enter a keyword to include in your story:</label>
            <input 
                type="text" 
                id="keywordInput" 
                class="keyword-input" 
                placeholder="e.g., dinosaur, pizza, magic..."
                maxlength="30"
            >
            <button class="clear-btn" onclick="clearKeyword()">Clear</button>
        </div>
        
        <div class="story-display" id="storyDisplay">
            <p class="placeholder-text">Enter a keyword above and click the button below to generate your first silly story!</p>
        </div>
        
        <button class="generate-btn" onclick="generateStory()" id="generateBtn">
            Generate New Story
        </button>
        
        <p style="margin-top: 30px; color: #666; font-size: 0.9em;">
            Each story is randomly generated for maximum silliness! ðŸ¤ª<br>
            <strong>Pro tip:</strong> Press Enter in the keyword box or Space to generate a story!
        </p>
    </div>

    <script src="story.js"></script>
</body>
</html>
